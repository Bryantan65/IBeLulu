name = "supabase-mcp-proxy"
main = "supabase-mcp-proxy.js"
compatibility_date = "2024-01-01"

# Environment variables (set via Wrangler CLI or dashboard)
# DO NOT commit actual tokens here!

[env.production]
# Set these via: wrangler secret put SUPABASE_PAT
# Or in Cloudflare dashboard: Workers > Your Worker > Settings > Variables

# Example configuration (use actual values):
# SUPABASE_PROJECT_REF = "your-project-ref"
# SUPABASE_PAT = "sbp_your_actual_token_here"

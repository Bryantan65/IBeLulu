openapi: 3.0.0
info:
  title: Triage Operations API
  description: API for submitting triaged resident complaints to Supabase
  version: 1.0.0
servers:
  - url: https://gsbpchneovtpqgnyfttp.supabase.co/functions/v1
    description: Base URL for Supabase Edge Functions

paths:
  /submit-complaint:
    post:
      summary: Submit a new complaint
      description: Takes triaged complaint data and inserts it into the database and audit log.
      operationId: submit_complaint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
                - location_text
                - category
                - severity
                - urgency
              properties:
                text:
                  type: string
                  description: The original complaint text from the user
                location_text:
                  type: string
                  description: Extracted location of the issue
                category:
                  type: string
                  description: Classified category (litter, noise, etc.)
                severity:
                  type: integer
                  description: Severity level (1-5)
                urgency:
                  type: string
                  enum: [today, 48h]
                  description: Urgency of the issue
                confidence:
                  type: number
                  format: float
                  description: Confidence score of the classification (0.0-1.0)
                notes:
                  type: string
                  description: Additional notes or reasoning
                hazard:
                  type: boolean
                  description: Is this a safety hazard?
                escalation:
                  type: boolean
                  description: Does this require immediate escalation?
      responses:
        '200':
          description: Successful submission
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  complaint_id:
                    type: string
        '400':
          description: Invalid input or database error

  /review-cluster:
    post:
      summary: Review and approve a complaint cluster
      description: Updates a cluster's status, assigns a playbook, and logs the review action.
      operationId: review_cluster
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - cluster_id
                - action
                - playbook_name
                - review_notes
              properties:
                cluster_id:
                  type: string
                  description: The ID of the cluster being reviewed
                action:
                  type: string
                  enum: [APPROVE, REJECT, ESCALATE]
                  description: The decision made by the agent
                playbook_name:
                  type: string
                  description: The assigned playbook (e.g., "standard_cleanup", "deep_clean_protocol")
                priority_score:
                  type: number
                  nullable: true
                  description: Adjusted priority score (0-100) based on fairness rules
                review_notes:
                  type: string
                  description: Explanation for the decision (audit trail)
                flag_fairness:
                  type: boolean
                  nullable: true
                  description: Was this boosted due to fairness rules (e.g. silent zone)?
      responses:
        '200':
          description: Successful review
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  new_status:
                    type: string
                  message:
                    type: string

  /list-pending-clusters:
    post:
      summary: List all pending complaint clusters
      description: Retrieves a list of clusters with state='TRIAGED' that require review.
      operationId: list_pending_clusters
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                limit:
                  type: integer
                  default: 10
                  description: Max number of clusters to fetch
      responses:
        '200':
          description: List of pending clusters
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    category:
                      type: string
                    severity_score:
                      type: integer
                    zone_id:
                      type: string
                    created_at:
                      type: string

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []
